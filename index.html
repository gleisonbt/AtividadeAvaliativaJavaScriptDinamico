<!DOCTYPE html>
<html>
<head>
    <title>Cadastro de Animes</title>
</head>
<body>   

    <h1>Cadastro de Animes</h1>

    <form id="formAnime">
        <label for="nome">Nome do Anime:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="genero">Gênero:</label>
        <select id="genero" name="genero">
            <option value="terror">Terror</option>
            <option value="comedia">Comédia</option>
            <option value="romance">Romance</option>
            <option value="acao">Ação</option>   

            <option value="isekai">Isekai</option>
            <option value="outros">Outros</option>
        </select><br><br>

        <label for="ano">Ano de Lançamento:</label>
        <input type="number" id="ano" name="ano" required><br><br>

        <label for="nota">Nota:</label>
        <input type="number" id="nota" name="nota" min="0" max="10" required><br><br>

        <button onclick="guardarDados(event)">Cadastrar</button><br><br>
    </form>

    <table id="tabelaAnimes" border="2">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Gênero</th>
                <th>Ano</th>
                <th>Nota</th>
            </tr>
        </thead>
        <tbody id="corpoTabela">
        </tbody>
    </table>

    <script>
        var animes = [];

        function guardarDados(event) {
            event.preventDefault();

            var nome = document.getElementById("nome").value;
            var genero = document.getElementById("genero").value;
            var ano = document.getElementById("ano").value;
            var nota = document.getElementById("nota").value;

            animes.push({ 'nome':nome, 'genero':genero, 'ano':ano, 'nota':nota });

            limparCampos();
            exibirAnimes();
        }

        function limparCampos() {
            document.getElementById("nome").value = "";
            document.getElementById("genero").selectedIndex = 0;
            document.getElementById("ano").value = "";
            document.getElementById("nota").value = "";
        }

        function exibirAnimes() {
            var tbody = document.getElementById("corpoTabela");
            tbody.innerHTML = "";

            for (var i = 0; i < animes.length; i++) {
                var anime = animes[i];
                var novaLinha = document.createElement("tr");

                var celulaNome = document.createElement("td");
                celulaNome.textContent = anime.nome;
                novaLinha.appendChild(celulaNome);

                var celulaGenero = document.createElement("td");
                celulaGenero.textContent = anime.genero;
                novaLinha.appendChild(celulaGenero);

                var celulaAno = document.createElement("td");
                celulaAno.textContent = anime.ano;
                novaLinha.appendChild(celulaAno);

                var celulaNota = document.createElement("td");
                celulaNota.textContent = anime.nota;
                novaLinha.appendChild(celulaNota);

                tbody.appendChild(novaLinha);
            }
        }

    </script>
</body>
</html>
