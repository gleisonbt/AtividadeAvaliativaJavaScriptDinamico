<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Animes</title>
</head>
<body>
    <form>
        <label for="nome">Nome: </label>
        <input type="text" name="nome" id="nome"><br><br>

        <label for="genero">Genero: </label>
        <select name="genero" id="genero">
            <option value="shonen">Shonen</option>
            <option value="romance">Romance</option>
            <option value="terror">Terror</option>
            <option value="outros">Outros</option>
        </select><br><br>

        <label for="ano">Ano: </label>
        <input type="number" name="ano" id="ano"><br><br>

        <label for="nota">Nota: </label>
        <input type="number" name="nota" id="nota"><br><br>

        <button id="enviar">Submeter</button>

    </form><br><br>

    <table id="tabela" border="1">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Genero</th>
                <th>Ano</th>
                <th>Nota</th>
            </tr>
        </thead>
        <tbody id="corpoTabela">
        </tbody>
    </table>

    <script>
        document.getElementById("enviar").addEventListener("click", function(){
            event.preventDefault();

            var novaLinha = document.createElement("tr");

            var dados = [document.getElementById("nome").value,
            document.getElementById("genero").value,
            document.getElementById("ano").value,
            document.getElementById("nota").value];

            dados.forEach(function(dado){
                var novoDado = document.createElement("td");
                novoDado.innerHTML = dado;
                novaLinha.appendChild(novoDado);
            });

            document.getElementById("corpoTabela").appendChild(novaLinha);

        });
    </script>
</body>
</html>
